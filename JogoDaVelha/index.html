<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inicio.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Start</title>
  </head>
  <body>
    <header>
      <div id="cabecalho">
        <h1>JOGO DA VELHA</h1>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col">
          <div id="menu" class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" name="escolha" id="escolha">
                <option>--Escolha Uma Opção--</option>
                <option value="x">X</option>
                <option value="o">O</option>
              </select>
            </div>
          </div>
        </div>
      </div>
            
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center" id="button">
                  <button id="btn" type="button" class="btn btn-danger btn-lg" onclick="iniciar()">Entrar</button>
                </div>
              </div>
            </div>
    </main>

    <script>
      const escolhaSelecionada = document.getElementById('escolha');
      
      function iniciar() {
        if (
          escolhaSelecionada.value !== "o" &&
          escolhaSelecionada.value !== "x"
        ) {
          alert("Escolha uma opção válida");
        } else {
          window.location.href = "jogo.html?" + escolhaSelecionada.value;
        }
      }
    </script>
  </body>
</html>
